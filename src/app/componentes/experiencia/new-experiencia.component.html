<app-barra-nav></app-barra-nav>
<div class="container">
    <div class="row">
        <div>
            <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required/>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Nombre de la Tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required/>
                </div>
                <button type="button" class="btn btn-primary" type="submit">Agregar Experiencia</button>
            </form> 
        </div>
    </div>
</div>
