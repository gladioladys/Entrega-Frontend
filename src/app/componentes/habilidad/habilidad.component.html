<a name="link-hab"></a>
<div class="row" [ngStyle]="{'border-color': color1}" >
    <h1>Habilidad</h1>

    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevahabi" *ngIf="isLogged">
            Agregar Habilidad
        </button>
    </div>

    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Habilidad of habi">
                    <td>
                        <h3>{{Habilidad.nombreH}}</h3>
                    </td>
                    <!-- <td>{{Habilidad.porcentajeH}}</td> -->
                    <td> <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': Habilidad.porcentajeH + '%', 'aria-valuenow': Habilidad.porcentajeH}" id="progresskil" title="progreso" aria-valuemin="0"
                            aria-valuemax="100">{{Habilidad.porcentajeH}}              
                        </div>
                    </div></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" routerLink="/edithabi/{{Habilidad.id}}">
                            <i class="bi bi-pencil-fill"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Habilidad.id)">
                            <i class="bi bi-trash-fill"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
