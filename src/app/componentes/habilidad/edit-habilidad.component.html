<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreH">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreH" name="nombreH" [(ngModel)]="skill.nombreH" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeH">Porcentaje de desarrollo</label>
                    <input type="text" class="form-control" id="porcentajeH" name="porcentajeH" [(ngModel)]="skill.porcentajeH" required>
                </div>
                <button class="btn btn-primary" type="submit">
                    Actualizar habilidad
                </button>
            </form>
        </div>
    </div>
</div>
