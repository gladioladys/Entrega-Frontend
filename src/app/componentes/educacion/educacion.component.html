<a name="link-edu">
<div class="row" [ngStyle]="{'border-color': color1}" >
    <h1>Educacion</h1>

    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Estudio
        </button>
    </div>

    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of edu">
                    <td>
                        <h3>{{Educacion.nombreE}}</h3>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-primary" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
