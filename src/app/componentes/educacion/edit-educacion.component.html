<div class="container" *ngIf="educa">
    <div class="row">
        <div>
            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                <div class="form-group">
                    <label for="nombreE">Nombre del Establecimiento</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educa.nombreE" required/>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del Estudio</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educa.descripcionE" required/>
                </div>
                <button class="btn btn-primary" type="submit">Actualizar Estudio</button>
            </form> 
        </div>
    </div>
</div>
